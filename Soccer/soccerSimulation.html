

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Simulation</title>
    
    <!--Einbindung der externen Java Script - Dateien-->

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="playingfield.ts"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="referee.js"></script>
	<script type="text/javascript" src="linesman.js"></script>
	<script type="text/javascript" src="moveable.js"></script>
	<script type="text/javascript" src="vector.js"></script>

    <!--Einbindung der externen CSS - Datei-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="simulationContainer">
        <div id="score"><b>Score</b> <span id="scoreTeamA">0</span> : <span id="scoreTeamB">0</span> | <b>In possesion of the ball:</b> Player No <span id="ballPossesion">?</span></div>
        <canvas width="820" height="538"></canvas>
        <div id="playerInformation">Number: <span id="playerNumber"></span> | Speed: <span id="playerSpeed"></span> | Precision: <span id="playerPrecision"></span> | Remove </div>
    </div>

    <span id="restart"><b>â†º</b></span>


    <div id="container">
    <div id="settings">
        <h2>Welcome!<br>Here you can set the preferences for your soccer simulation.</h2>
        <form>
            <fieldset>
                    <legend> <b>Players speed</b> </legend>
                    <label for="minimumspeed"><b>Minimum speed</b></label><br>
                    slow 
                    <input type="range" id="minimumspeed" name="Speed" value="2" min="1" max="3">
                    fast
                    <br>
                    <br>
                    <label for="maximumspeed"><b>Maximum speed</b></label><br>
                    slow 
                    <input type="range" id="maximumspeed" name="Speed" value="2" min="1" max="3">
                    fast
                    <br>
            </fieldset>

            <fieldset>
                    <legend> <b>Players precision</b> </legend>
                    <label for="minimumprecision"><b>Minimum precision</b></label><br>
                    amateur
                    <input type="range" id="minimumprecision" name="Precision" value="2" min="1" max="3">
                    pro
                    <br>
                    <br>
                    <label for="maximumprecision"><b>Maximum precision</b></label><br>
                    amateur
                    <input type="range" id="maximumprecision" name="Precision" value="2" min="1" max="3">
                    pro
                    <br>
            </fieldset>
        
            <fieldset>
                    <legend> <b>Team colours</b> </legend>
        
                        <label for="teamAcolour">Team A</label>
                        <input type="color" id="teamAcolour" name="TeamColour"  value="#66b2ff">
                        <br>
                        <label for="teamBcolour">Team B </label>
                        <input type="color" id="teamBcolour" name="TeamColour"  value="#ff3333">
                        <br>
            </fieldset>
        </form>
        
        <div id="startbutton">Anpfiff</div> 

    </div>
    </div>
</body>
</html>
